<section>
  <div>
    <label>Latitude</label>
    <input type="number" ng-model='$ctrl.lat' />
  </div>
  <div>
    <label>Longitude</label>
    <input type="number" ng-model='$ctrl.lon' />
  </div>
  <div>
    <button type="button" ng-click='$ctrl.search()'>Search</button>
  </div>
</section>
<section ng-if='$ctrl.hourlyWeather'>
  <h1>Summary: {{ $ctrl.weatherData.summary }}</h1>
  <ul>
    <li ng-repeat='hour in $ctrl.hourlyWeather.data'>
      <div>
        <header></header>
        <main>
          <p>{{ hour.time * 1000 | date:"short" }}</p>
          <h1>Temperature: {{ hour.temperature | number:0 }}&deg; F</h1>
          <h2><small>Feels Like: {{ hour.apparentTemperature | number:0 }}&deg; F</small></h2>
        </main>
        <footer>
          <h1>{{ hour.summary }}</h1>
        </footer>
      </div>
    </li>
  </ul>
  <pre>{{ $ctrl.hourlyWeather | json }}</pre>
</section>
